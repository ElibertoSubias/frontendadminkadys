<div class="container-fluid m-0 p-0">
    <div *ngIf="showSessionWarning" class="session-warning-modal">
        <p>Tu sesión expirará en {{ warningTime }} minutos. ¿Quieres extenderla?</p>
        <button (click)="extendSession()">Extender Sesión</button>
        <button (click)="logout()">Cerrar Sesión Ahora</button>
    </div>
    <app-header></app-header>
    <app-nav-left></app-nav-left>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
