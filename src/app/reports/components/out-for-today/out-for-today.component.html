<table class="table table-striped">
    <thead>
        <tr>
            <th>Fecha Evento</th>
            <th>Codigo Vestido</th>
            <th>Nombre</th>
            <th>Talla Vestido</th>
            <th>Telefono</th>
            <th>Anticipo</th>
            <th>Cat. Restante</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
        <tr *ngFor="let item of listItems; index as i; first as isFirst">
            <td>{{item.fechaEvento}}</td>
            <td>{{item.vestidos.idDress}}</td>
            <td>{{item.nombre}} {{item.apPaterno}} {{item.apMaterno}}</td>
            <td>{{item.talla}}</td>
            <td>{{item.telefono}}</td>
            <td>{{item.anticipo}}</td>
            <td>{{item.cantRestante}}</td>
            <td>
                <svg (click)="cancelReservation(item._id, item.nombre)" role="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-x m-2"
                    viewBox="0 0 16 16">
                    <path
                        d="M6.146 7.146a.5.5 0 0 1 .708 0L8 8.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 9l1.147 1.146a.5.5 0 0 1-.708.708L8 9.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 9 6.146 7.854a.5.5 0 0 1 0-.708" />
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                </svg>
                <svg (click)="openDialog(item, 0)" role="button" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square m-2"
                    viewBox="0 0 16 16">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                    </svg>
                </svg>
                <a [routerLink]="['/edit-reservation/',item._id]" routerLinkActive="active"
                    ariaCurrentWhenActive="page" class="text-decoration-none m-2" style="color: black;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg>
                </a>
            </td>
            <td>
                <button
                    class="btn btn-warning"
                    (click)="openDialog(item, 1)">
                    Dar Salida</button>
            </td>
        </tr>
    </tbody>
</table>
