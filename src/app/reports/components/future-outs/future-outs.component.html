<table class="table table-striped">
    <thead>
        <tr>
            <th>Fecha Recoleccion</th>
            <th>Fecha Evento</th>
            <th>Codigo Vestido</th>
            <th>Nombre</th>
            <th>Talla Vestido</th>
            <th>Comentarios</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listItems; index as i; first as isFirst">
            <td>{{item.fechaRecoleccion}}</td>
            <td>{{item.fechaEvento}}</td>
            <td>{{item.vestidos.idDress}}</td>
            <td>{{item.nombre}} {{item.apPaterno}} {{item.apMaterno}}</td>
            <td>{{item.talla}}</td>
            <td style="width: 20%;">{{item.comentarios}}</td>
        </tr>
    </tbody>
  </table>
