<div class="col-md-12 mt-3 cont-body p-4" style="padding-top: 78px !important;max-width: 85%;">
    <h3>Modificar Vestido</h3>
    <div *ngIf="dress">
        <div class="d-flex">
            <div class="col-8 justify-content-start">
                <form [formGroup]="dressForm">
                    <div class="row">
                        <div class="col-4 mb-3">
                            <label for="txtCodigo" class="form-label">Codigo:</label>
                            <input type="text" formControlName="codigo" name="codigo" class="form-control" id="txtCodigo">
                            <div *ngIf="!dressForm.value.codigo" class="form-text text-danger">* Campo requerido</div>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="txtDescripcion" class="form-label">Descripcion:</label>
                            <input type="text" formControlName="descripcion" class="form-control" id="txtDescripcion" />
                            <div *ngIf="!dressForm.value.descripcion" class="form-text text-danger">* Campo requerido</div>
                        </div>
                        <div class="col-2 mb-3">
                            <label for="txtColor" class="form-label">Color:</label>
                            <input type="text" formControlName="color" class="form-control" id="txtColor" />
                            <div *ngIf="!dressForm.value.color" class="form-text text-danger">* Campo requerido</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 mb-3">
                            <label for="txtStockS" class="form-label">Stock "S":</label>
                            <input 
                                type="text" 
                                formControlName="stockS" 
                                class="form-control" 
                                id="txtStockS"
                                min="0"
                                max="100">
                            <div *ngIf="!dressForm.value.stockS" class="form-text text-danger">* Campo requerido</div>
                        </div>
                        <div class="col-2 mb-3">
                            <label for="txtStockM" class="form-label">Stock "M":</label>
                            <input 
                                type="text" 
                                formControlName="stockM" 
                                class="form-control" 
                                id="txtStockM"
                                min="0"
                                max="100">
                            <div *ngIf="!dressForm.value.stockM" class="form-text text-danger">* Campo requerido</div>
                        </div>
                        <div class="col-2 mb-3">
                            <label for="txtStockL" class="form-label">Stock "L":</label>
                            <input 
                                type="text" 
                                formControlName="stockL" 
                                class="form-control" 
                                id="txtStockL"
                                min="0"
                                max="100">
                            <div *ngIf="!dressForm.value.stockL" class="form-text text-danger">* Campo requerido</div>
                        </div>
                        <div class="col-2 mb-3">
                            <label for="txtStockXL" class="form-label">Stock "XL":</label>
                            <input 
                                type="text" 
                                formControlName="stockXL" 
                                class="form-control" 
                                id="txtStockXL"
                                min="0"
                                max="100">
                            <div *ngIf="!dressForm.value.stockXL" class="form-text text-danger">* Campo requerido</div>
                        </div>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="txtPrecio" class="form-label">Precio:</label>
                        <input 
                            type="number" 
                            formControlName="precio" 
                            class="form-control" 
                            id="txtPrecio"
                            min="0"
                            max="5000">
                        <div *ngIf="!dressForm.value.precio" class="form-text text-danger">* Campo requerido</div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="txtCategoria" class="form-label">Categorias:</label>
                            <div class="row m-0">
                                <div class="col-md-8 p-0">
                                    <input type="text" formControlName="categorias" hidden>
                                    <input type="text" (keyup.enter)="addGenre()" #txtCategoria class="form-control" id="txtCategoria">
                                    <div *ngIf="!categorias.length" class="form-text text-danger">* Campo requerido</div>
                                </div>
                                <div class="col-md-4 p-0">
                                    <button (click)="addGenre()" type="button" class="btn btn-primary">Agregar</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="fileImagenUrl" class="form-label">Foto de portada:</label><br>
                            <input type="text" formControlName="imagenUrl" name="imagenUrl" hidden>
                            <input type="button" id="fileImagenUrl" class="btn btn-primary mt-0 m-2"
                                style="margin-left: 0px !important;" (click)="addPortada()" value="Seleccionar portada" />
                            <input id="txtImagenUrl" (change)="onChange($event)" #fileImagenUrl type="file" style='display: none;'>
                            <div *ngIf="!dressForm.value.imagenUrl" class="form-text text-danger">* Campo requerido</div>
                            <!-- <div *ngIf="file">
                                <section class="file-info">
                                    Detalles de la imagen:
                                    <ul>
                                        <li>Name: {{file.name}}</li>
                                        <li>Type: {{file.type}}</li>
                                        <li>Size: {{file.size}} bytes</li>
                                    </ul>
                                </section>
                            </div> -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <ul class="list-group">
                            <li class="estilo-cat list-group-item d-flex justify-content-between"
                                *ngFor="let categoria of categorias; index as i; first as isFirst">
                                {{categoria}}
                                <mat-icon class="puntero" (click)="deleteGenre(categoria)">delete</mat-icon>
                                <!-- <span *ngIf="isFirst">default</span> -->
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="justify-content-center cont-image">
                <img *ngIf="!imageUrlActualizar" src="{{baseUrl+'/'+dress.imagenUrl}}" class="card-img-top" alt="...">
                <img *ngIf="imageUrlActualizar" src="{{imageUrlActualizar}}" class="card-img-top" alt="...">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" style="margin-right: 20px;" (click)="saveItem()"
                [disabled]="!dressForm.valid">Actualizar</button>
            <a [routerLink]="['/dress/',dressForm.value.codigo]" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="btn btn-danger">Cancelar</a>
        </div>
    </div>
</div>
