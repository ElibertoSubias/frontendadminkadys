<div id="ticket-to-print" class="ticket-container">
    <div class="ticket-header">
        ¡Entrada para Evento!
    </div>
    <div class="ticket-details">
        <p><strong>Evento:</strong> {{ eventData.evento }}</p>
        <p><strong>Fecha:</strong> {{ eventData.fecha }}</p>
        <p><strong>Hora:</strong> {{ eventData.hora }}</p>
        <p><strong>Lugar:</strong> {{ eventData.lugar }}</p>
        <p><strong>Asiento:</strong> {{ eventData.asiento }}</p>
        <p><strong>Código:</strong> {{ eventData.codigo }}</p>
    </div>
    <div class="ticket-footer">
        Presenta este ticket en la entrada. ¡Gracias por tu asistencia!
    </div>
</div>
